<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/cotton/40/000000/pizza.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}" >
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="https://img.icons8.com/cotton/40/000000/pizza.png" class="logo"/>
    </a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#mynav" aria-controls="mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="mynav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'food:pizza' %}">Pizzas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_link == 'rolls' %}active{% endif %}" href="{% url 'food:rolls' %}">Rolls</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_link == 'drinks' %}active{% endif %}" href="{% url 'food:drinks' %}">Drinks</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mt-2">
                <a href="#" class="nav-link"><img src="https://img.icons8.com/fluent/30/000000/shopping-cart.png"/><span id="cart">0</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><img class="bg-light ml-2 rounded circle" src="https://img.icons8.com/windows/24/000000/user.png"/><br>Login</a>
            </li>
        </ul>
        </div>
    </nav>
    <div>
      {% block content %}{% endblock %}
    </div>

<!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'food/js/main.js' %}"></script>
    <script src="{% static 'food/js/order.js' %}"></script>

</body>
</html>
